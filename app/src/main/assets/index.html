<html>
<head>
    <meta charset="utf-8">


    <style>
            canvas {
                    position: absolute;
                    transform: translate(-50%, -50%);
                    top: 55%;
                    left: 50%;
            }
            video {
                    position: absolute;
                    transform: translate(-50%, -50%);
                    top: 50%;
                    left: 50%;
            }
            .container {
                width: 500px;
                margin: 10px auto; padding: 5px 0 15px;
                text-align: center; border:1px;
                border-radius: 16px;
            }

            button {
                background-color: skyblue;
                font-size: 15px;
                border: none;
                border-radius: 5px;
                min-height: 45px;
                min-width: 80px;
                margin-left: 10px;
                margin-right: 10px;
            }

            #button_record, #button_view {
                background-color: black;
                color: white;
                font-size: 15px;
                border: none;
                border-radius: 5px;
                min-height: 45px;
                min-width: 80px;
                margin-left: 10px;
                margin-right: 10px;
            }

            textarea {
                width: 45%;
                height: 80%;
                font-size: 18px;
                border-radius: 5px;
                padding: 10px;
                transform: translate(140%, 0%);
            }
        </style>
</head>
<body>
<div class="container">
    <button type="button_start" onclick="init()">START</button>
    <button type="button_pause" onclick="stop()">STOP</button>
    <button type="button_reset" onclick="resetTimer()">RESET</button>
    <button id="button_record" onClick="record()">기록하기</button>
    <!-- <button id="button_records" onClick="">나의 기록</button> -->

    <h1>
        유지 시간 <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tenMillis">00</span>
    </h1>


    <textarea id="rec"></textarea>

</div>


<div><canvas id="canvas"></canvas></div>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@2.2.2/dist/posenet.min.js"></script>
<script src="postureCorrection.js"></script>
</body>

</html>
